<section class="signup" [formGroup]="signForm" passwordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта" formControlName="email"
                 [ngStyle]="{'borderColor': signForm.get('email')?.invalid
                 && (signForm.get('email')?.dirty || signForm.get('email')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'borderColor': signForm.get('password')?.invalid
                 && (signForm.get('password')?.dirty || signForm.get('password')?.touched) ? 'red' : ''}"
                 placeholder="Пароль" formControlName="password">
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'borderColor': signForm.get('passwordRepeat')?.invalid
                 && (signForm.get('passwordRepeat')?.dirty || signForm.get('passwordRepeat')?.touched) ? 'red' : ''}"
                 placeholder="Повторите пароль" formControlName="passwordRepeat">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие на обработку
            персональных данных.</a>
          </label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="flower">
    </div>
  </div>
</section>
